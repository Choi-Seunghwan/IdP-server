[pytest]
# Pytest configuration for identity-service

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-branch
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with DB/Redis)
    slow: Slow running tests

# Coverage exclusions
[coverage:run]
omit =
    app/main.py
    app/config.py
    app/*/dto.py
    app/*/model.py
    app/*/di.py
    app/core/dependencies.py
    migrations/*
    tests/*
