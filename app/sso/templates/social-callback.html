<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 처리 중... - Idp Server</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .callback-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 20px;
      }
      .message {
        color: #666;
        font-size: 14px;
      }
      .error {
        color: #e74c3c;
        font-size: 14px;
        margin-top: 20px;
        display: none;
      }
      .error.show {
        display: block;
      }
      .retry-button {
        margin-top: 20px;
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: none;
      }
      .retry-button.show {
        display: inline-block;
      }
      .retry-button:hover {
        background: #5568d3;
      }
    </style>
  </head>
  <body>
    <div class="callback-container">
      <div class="spinner" id="spinner"></div>
      <h1 id="title">로그인 처리 중...</h1>
      <p class="message" id="message">잠시만 기다려주세요</p>
      <p class="error" id="errorMessage"></p>
      <button class="retry-button" id="retryButton" onclick="window.location.href='/'">
        홈으로 돌아가기
      </button>
    </div>

    <script>
      // URL에서 code 파라미터 추출
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      const spinner = document.getElementById('spinner');
      const title = document.getElementById('title');
      const message = document.getElementById('message');
      const errorDiv = document.getElementById('errorMessage');
      const retryButton = document.getElementById('retryButton');

      function showError(errorMessage) {
        spinner.style.display = 'none';
        title.textContent = '로그인 실패';
        message.style.display = 'none';
        errorDiv.textContent = errorMessage;
        errorDiv.classList.add('show');
        retryButton.classList.add('show');
      }

      async function exchangeCode() {
        if (!code) {
          showError('잘못된 접근입니다.');
          return;
        }

        try {
          // 코드로 토큰 교환
          const formData = new FormData();
          formData.append('code', code);

          const response = await fetch('/api/oauth2/exchange-social-code', {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || '토큰 교환 실패');
          }

          const data = await response.json();

          // 토큰 저장
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);

          // 쿠키에도 토큰 저장
          const expires = new Date();
          expires.setTime(expires.getTime() + 30 * 60 * 1000); // 30분
          document.cookie = `access_token=${data.access_token}; expires=${expires.toUTCString()}; path=/; SameSite=Lax`;

          // 성공 메시지 표시 후 리다이렉트
          title.textContent = '로그인 성공!';
          message.textContent = '리다이렉트 중...';

          // 원래 URL로 리다이렉트
          window.location.href = data.redirect;
        } catch (error) {
          console.error('로그인 처리 실패:', error);
          showError(error.message || '로그인 처리에 실패했습니다. 다시 시도해주세요.');
        }
      }

      // 페이지 로드 시 코드 교환 실행
      exchangeCode();
    </script>
  </body>
</html>
